<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Getter</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Goal Getter</h1>
    <form id="register">
            <legend>Register</legend>
            <label for="user-name"></label>
            <input type="text" name="user-name" class="js-user-name" value="username" required>
            <label for="password"></label>
            <input type="password" name="password" class="js-password" value="password" required>
    
            <input type="submit" value="Sign-Up">
    </form>
    </br>
    <form id="log-in">
        <legend>Log-In</legend>
        <label for="user-name"></label>
        <input type="text" name="user-name" class="js-user-name" value="username" required>

        <label for="password"></label>
        <input type="password" name="password" class="js-password" value="password">

        <input type="submit" value="Log-In">
    </form>

</body>
<script src="index.js"></script>
</html>
