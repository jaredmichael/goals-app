<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Getter</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">

</head>

<section role="main">

    <header role="banner">
        <h1>Goal Getter</h1>
        <h2>Set goals, achieve dreams!</h2>
    </header>

    <body>
        <section class="line-break">
            <span class="red-dot">&bull; &bull; &bull;
            </span>
        </section>
        <section class="index" role="form">
            <form id="log-in">
                <legend>Members</legend>
                <label for="user-name"></label>
                <input type="text" name="user-name" class="js-user-name-login" required>

                <label for="password"></label>
                <input type="password" name="password" class="js-password-login" required>

                <input class="log-in-button" type="submit" value="Log-In">
            </form>

            <form id="register">
                <legend>Register</legend>
                <label for="user-name"></label>
                <input type="text" name="user-name" class="js-user-name" required>
                <label for="password"></label>
                <input type="password" name="password" class="js-password" required>

                <input class="sign-up-button" type="submit" value="Sign-Up">
            </form>
        </section>

        <p id="js-error-message" class="error-msg"></p>
    </body>
</section>

<script src="index.js"></script>

</html>
