<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Update</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">

</head>

<header role="heading">
    <h1>Goal Getter</h1>
    <h2>Set goals, achieve dreams!</h2>
</header>

<body role="main">
    <section class="line-break">
            <span class="red-dot">&bull; &bull; &bull;
    </section>
    <p class="page">edit goal</p>

    <form id="edit-goal" role="form">
        <legend>Goal you will accomplish</legend>
        <input type="text" name="goal-name" class="js-goal-name" value="Learn to code" required>
        <legend>Mantra to manifest your goal</legend>
        <textarea name="mantra" class="js-mantra" form="new-goal" required>I will accomplish my goal!</textarea>
        </br>
        <input type="submit" class="submit-edited-goal" value="Commit to your updated goal">
    </form>

</body>

<script src="index.js"></script>

</html>
