<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <title>My Goals</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Goal Getter</h1>
    <h2>Edit your Goal</h2>
    <form id="edit-goal">
        <legend>Goal you're going to accomplish</legend>
        <input type="text" name="goal-name" class="js-goal-name" value="Learn to code" required>
        </br>
        <legend>Mantra to reiterate your goal daily</legend></br>
        <textarea name="mantra" class="js-mantra" form="new-goal" required>I will accomplish my goal!</textarea>
        </br>
        <input type="submit" class="submit-edited-goal" value="Submit">
    </form>

</body>

<script src="index.js"></script>
</html>
